version: '{build}'

branches:
  only:
  - master
clone_folder: c:\projects\cmake-init
image:
- Visual Studio 2017
configuration:
- Release
- Debug
platform:
- x86
environment:
  matrix:
  - arch: Win32
  my_variable:
    secure: 
matrix:
  fast_finish: true

install:
- ps: $fileContent = "-----BEGIN RSA PRIVATE KEY-----`n"
- ps: $fileContent += $env:priv_key.Replace(' ', "`n")
- ps: $fileContent += "`n-----END RSA PRIVATE KEY-----`n"
- ps: Set-Content $env:userprofile\.ssh\id_rsa $fileContent
- git submodule update --init --recursive

# skip unsupported combinations
init:
- set cmake_arch=
- if "%arch%"=="Win64" (set cmake_arch= Win64)
- if "%arch%"=="Win32" (set cmake_arch=)
- echo %cmake_arch%
- echo %APPVEYOR_BUILD_WORKER_IMAGE%
- if "%APPVEYOR_BUILD_WORKER_IMAGE%"=="Visual Studio 2017" ( set generator="Visual Studio 15 2017%cmake_arch%" )
- echo %generator%

before_build:
- cmd: |-
    mkdir build
    cd build
    cmake --version
    cmake .. -G %generator%
build:
  project: c:\projects\cmake-init\build\tycho_ipl.sln
  verbosity: minimal
  parallel: true
only_commits:
  files:
    - CMakeLists.txt
    - appveyor.yml
    - src/
    - driver/
    - 3rdparty/
